<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


<div class="container" style="padding-top: 5rem;">

    <mat-card>
        <mat-card-title style="text-align: center;">SignUp | Food Dononation Registration</mat-card-title><br>
        <form class="example-form" [formGroup] = "UserRegistrationForm" (ngSubmit) = "OnSubmit()">
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">  
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter Username" formControlName="username">
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter Email" formControlName="email">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                          <mat-option *ngFor="let gender of genderValues" [value]="gender.value">
                            {{gender.name}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-6">
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dob">
                        
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>

                <div class="row">
                    <div class="col-6"> 
                        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">  
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Enter Password" type="password" formControlName="password">
                        </mat-form-field>
                    </div>

                    <div class="col-6"> 
                        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">  
                            <mat-label>Confirm Password</mat-label>
                            <input #confirmPassword matInput placeholder="Confirm Password" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button mat-raised-button color="primary" style="width: 100% ;" type="submit">Submit</button>
                    </div>
                    <div class="col-6">
                        <button mat-raised-button color="warn" style="width: 100% ;">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card>


</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
